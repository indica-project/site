<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDICA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        /* Background effects */
        .bg-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.3), transparent);
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 500px;
            height: 500px;
            bottom: 10%;
            right: 10%;
            background: radial-gradient(circle, rgba(198, 119, 198, 0.2), transparent);
            animation-delay: -7s;
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 80%;
            background: radial-gradient(circle, rgba(119, 198, 198, 0.2), transparent);
            animation-delay: -14s;
        }

        /* Main title */
        .main-title {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 5rem;
        }

        .indica-text {
            font-family: 'Playfair Display', serif;
            font-size: 10vw;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6ec7, #7873f5, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            letter-spacing: -3px;
            line-height: 0.9;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 15px 40px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 110, 199, 0.2);
            }
            to {
                text-shadow: 0 15px 40px rgba(0, 0, 0, 0.4),
                             0 0 30px rgba(255, 110, 199, 0.4),
                             0 0 40px rgba(120, 115, 245, 0.3);
            }
        }

        /* Navigation */
        .navigation {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 3rem;
            width: 350px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-card:hover {
            transform: translateY(-15px) scale(1.03);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .nav-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6ec7, #7873f5);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1.5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: left 0.5s;
        }

        .nav-button:hover::after {
            left: 140%;
        }

        .nav-button:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 30px rgba(120, 115, 245, 0.4);
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.1);
            }
            66% {
                transform: translateY(20px) rotate(240deg) scale(0.9);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .navigation {
                flex-direction: column;
                gap: 2rem;
                align-items: center;
            }
            
            .nav-card {
                width: 90%;
                max-width: 400px;
                padding: 2.5rem;
            }
            
            .indica-text {
                font-size: 15vw;
            }
        }

        @media (max-width: 480px) {
            .indica-text {
                font-size: 20vw;
            }
            
            .nav-card {
                padding: 2rem;
            }
            
            .nav-icon {
                font-size: 3rem;
            }
            
            .nav-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="bg-effects">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <section class="hero-section">
        <div class="main-title">
            <h1 class="indica-text fade-in">INDICA</h1>
        </div>

        <div class="navigation">
            <div class="nav-card fade-in delay-1" onclick="window.location='{{ url_for('images') }}'">
                <span class="nav-icon">üñºÔ∏è</span>
                <h3 class="nav-title">Images</h3>
                <button class="nav-button">View</button>
            </div>

            <div class="nav-card fade-in delay-2" onclick="window.location='{{ url_for('videos') }}'">
                <span class="nav-icon">üé¨</span>
                <h3 class="nav-title">Videos</h3>
                <button class="nav-button">View</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parallax effect for background circles
            document.addEventListener('mousemove', (e) => {
                const circles = document.querySelectorAll('.floating-circle');
                const mouseX = e.clientX / window.innerWidth - 0.5;
                const mouseY = e.clientY / window.innerHeight - 0.5;
                
                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.3;
                    const x = mouseX * 100 * speed;
                    const y = mouseY * 100 * speed;
                    circle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
            
            // Trigger animations
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(el => {
                el.style.opacity = '1';
            });
            
            // Add click sound effect (optional)
            const cards = document.querySelectorAll('.nav-card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    // Add click effect
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
